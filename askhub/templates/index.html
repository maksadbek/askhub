<!doctype html>
<html lang="en">
    <head>
        <title>Hello from Flask</title>
    </head>

    <body>
        <a href="{{ url_for('ask') }}">Ask</a>

        <ol>
            {% for p in posts %}
                <li>
                    <div>
                        <a href="{{ url_for('question', post_id=p.id) }}">{{ p.title }}</a>
                        <p>{{ p.created_at }}</p>
                    </div>
                </li>
            {% endfor %}
        </ol>
    </body>
</html>
