{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}


<form method=post action="/ask">
  {{ form.csrf_token }}
  <dl>
    {{ render_field(form.title) }}
    {{ render_field(form.body) }}
  </dl>

  <p><input type=submit value=post>
</form>
